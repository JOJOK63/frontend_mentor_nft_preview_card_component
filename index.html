<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft preview card component</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>
      <div class="overlay"></div>
      <h1 class="card-title">Equilibrium #3249</h1>
      <p class="card-p-information">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-information">
        <div class="nft-info-price">
          <img src="assets/images/icon-ethereum.svg" alt="ethereum icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="nft-info-clock">
          <img src="assets/images/icon-clock.svg" alt=" clock icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="creator-info">
        <div class="creator-img"></div>
        <p><span>Creation of </span> Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
